<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nitro API | Bootstrap form example</title>
    <link rel="icon" href="https://getnitro.dev/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <style type="text/css">
    .grid {
      display: grid;
    }
    .h100 {
      height: auto;
      min-height: 100vh;
    }
    .border {
      border: 1px solid #ddd!important;
      border-radius: 20px;
      padding: 50px 70px;
      /* box-shadow: 0 -10px 30px -10px rgba(0, 0, 0, .1),
      0 30px 60px -10px rgba(0, 0, 0, .15); */
    }
  </style>
  <body>

    <div class="grid h100" style="justify-content: center; align-content: center;">

      <div class="container border">
        <form method="POST" action="INSERT-YOUR-YOUR-NITRO-ENDPOINT-HERE" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
